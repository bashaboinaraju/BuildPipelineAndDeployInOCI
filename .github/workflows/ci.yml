name: Build Java App and Push Docker Image to OCIR

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout source
        uses: actions/checkout@v4

      # 2. Setup Java 17 (matches pom.xml + Dockerfile)
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Build executable JAR using Maven
      - name: Build JAR
        run: mvn clean package

      # 4. Login to OCI Container Registry (OCIR)
      - name: Login to OCIR
        run: |
          echo "${{ secrets.OCI_AUTH_TOKEN }}" | docker login \
          ${{ secrets.OCI_REGION }}.ocir.io \
          -u "${{ secrets.OCI_TENANCY_NAMESPACE }}/${{ secrets.OCI_USERNAME }}" \
          --password-stdin

      # 5. Build Docker image (uses your Dockerfile)
      - name: Build Docker Image
        run: |
          docker build -t \
          ${{ secrets.OCI_REGION }}.ocir.io/${{ secrets.OCI_TENANCY_NAMESPACE }}/pipeline:latest .

      # 6. Push Docker image to OCIR
      - name: Push Docker Image
        run: |
          docker push \
          ${{ secrets.OCI_REGION }}.ocir.io/${{ secrets.OCI_TENANCY_NAMESPACE }}/pipeline:latest
